<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>D3 practice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
      crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>

  <body>
    <div class="cards-container">

      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="./img/scatter-plot.png" alt="scatter-plot">
        <div class="card-body">
          <h5 class="card-title">Scatter Plot</h5>
          <p class="card-text">D3 scatterplot practice using hardcoded dataset.</p>
        </div>
        <div class="card-body links">
          <a href="./scatter_plot" class="card-link" target="_blank">
            <i class="fa fa-link" aria-hidden="true"></i>
          </a>
          <a href="https://github.com/juansalvatore/D3_practice/tree/master/scatter_plot" class="card-link" target="_blank">
            <i class="fa fa-github-alt" aria-hidden="true"></i>
          </a>
        </div>
      </div>

      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="./img/bar-chart.png" alt="bar-chart">
        <div class="card-body">
          <h5 class="card-title">Bar chart</h5>
          <p class="card-text">D3 bar chart practice using random dataset generated with a loop and math random.</p>
        </div>
        <div class="card-body links">
          <a href="./D3_bar_chart" class="card-link" target="_blank">
            <i class="fa fa-link" aria-hidden="true"></i>
          </a>
          <a href="https://github.com/juansalvatore/D3_practice/tree/master/D3_bar_chart" class="card-link" target="_blank">
            <i class="fa fa-github-alt" aria-hidden="true"></i>
          </a>
        </div>
      </div>

      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="./img/practice.jpeg" alt="practice">
        <div class="card-body">
          <h5 class="card-title">Actual Practice</h5>
          <p class="card-text">Last graph I've been doing for practice.</p>
        </div>
        <div class="card-body links">
          <a href="./practice" class="card-link" target="_blank">
            <i class="fa fa-link" aria-hidden="true"></i>
          </a>
          <a href="https://github.com/juansalvatore/D3_practice/tree/master/D3_bar_chart" class="card-link" target="_blank">
            <i class="fa fa-github-alt" aria-hidden="true"></i>
          </a>
        </div>
      </div>

    </div>


    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
      crossorigin="anonymous"></script>
  </body>

</html>
